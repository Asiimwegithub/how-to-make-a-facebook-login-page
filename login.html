<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Twitter Google Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body class="black">
    <div class="login">
        <div class=" float left">
            <form action="login.html" class="form">
                <h3>Login To Your Account</h3>
                <input type="text" class="input-left" placeholder="Your Email here" />
                <input type="password" class="input-left" placeholder="Your password" />
                <input type="submit" class="input-left" value="Sign In" />
                <div class="lower">
                    <div class="rem">
                        <label for="check"><input type="checkbox" id="check" name="checkbox" checked>Remember me</label>
                    </div>
                    <div class="pass">
                        <a href="#">forgot password?</a>
                    </div>
                </div>
            </form>
        </div>

        <div class=" float right">
            <a href="#">
                <h4>Don't have an account? Sign Up!</h4>
            </a>
            <div class="social">
                <div class="facebook">
                    <a href="#">
                        <button>
                           
                            Sign In with Facebook
                        </button>
                    </a>

                </div>
                <div class="twitter">
                    <a href="#">
                        <button>
                            
                            Sign In with Twitter
                        </button>
                    </a>
                </div>
                <div class="google">
                    <a href="#">
                        <button>
                           Sign In with
                            Google+
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <p class="para">
        
            </p>
        </div>

</body>


</html>
